<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--jquery cdn> -->

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 id="level-title" class="title-text">Press A Key to Start</h1>
    <h2 id="turn-count"></h2>
    <div class="wrapper">
      <div class="d-flex justify-content-evenly">
        <div type="button" id="green" class="block-btn green">
          <div class="text d-flex">G</div>
        </div>

        <div type="button" id="red" class="block-btn red">
          <div class="text">R</div>
        </div>
      </div>

      <div class="d-flex justify-content-evenly">
        <div type="button" id="yellow" class="block-btn yellow">
          <div class="text">Y</div>
        </div>
        <div type="button" id="blue" class="block-btn blue">
          <div class="text">B</div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end px-4 mb-1">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#leaderboardModal"
      >
        Check Leaderboard
      </button>
    </div>

    <!-- Bootstrap modal with list of users and rank  -->
    <div
      class="modal fade"
      id="leaderboardModal"
      tabindex="-1"
      aria-labelledby="leaderboardModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="leaderboardModalLabel">Leaderboard</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Rank</th>
                  <th scope="col">Name</th>
                  <th scope="col">level</th>
                </tr>
              </thead>
              <tbody id="leaderboard"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Congratulation modal -->
    <div
      class="modal fade"
      id="congratulationModal"
      tabindex="-1"
      aria-labelledby="leaderboardModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-between">
              <h5 class="modal-title me-5">
                Well done! You've achieved a spot in the top 3 on the
                leaderboard ðŸŽ‰ðŸŽŠ
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                onclick="startOver()"
              ></button>
            </div>
            <form class="px-3">
              <div class="mb-3 d-flex flex-column justify-content-start">
                <label
                  for="recipient-name"
                  class="col-form-label text-start ms-1"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="Your name"
                  autocomplete="off"
                />
                <div class="d-flex justify-content-end pt-4">
                  <button
                    type="button"
                    id="saveBtn"
                    class="btn btn-primary px-4"
                    data-bs-dismiss="modal"
                    onclick="addToLeaderBoard(document.getElementById('userName').value)"
                    disabled
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      // on load
      $(document).ready(function () {
        updateLeaderBoard();
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
