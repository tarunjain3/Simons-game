<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--jquery cdn> -->

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 id="level-title" class="title-text">Press A Key to Start</h1>
    <h2 id="turn-count"></h2>
    <div class="wrapper">
      <div class="d-flex justify-content-evenly">
        <div type="button" id="green" class="block-btn green">
          <div class="text d-flex">G</div>
        </div>

        <div type="button" id="red" class="block-btn red">
          <div class="text">R</div>
        </div>
      </div>

      <div class="d-flex justify-content-evenly">
        <div type="button" id="yellow" class="block-btn yellow">
          <div class="text">Y</div>
        </div>
        <div type="button" id="blue" class="block-btn blue">
          <div class="text">B</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
